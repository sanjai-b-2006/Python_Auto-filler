<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header><h1>Product Feedback</h1></header>
    <main>
        <form action="success.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="user_id" required>

            <label for="email">Contact Email (Optional):</label>
            <input type="email" id="email" name="user_email">

            <p>Overall Rating:</p>
            <input type="radio" name="rating" value="1"> 1
            <input type="radio" name="rating" value="2"> 2
            <input type="radio" name="rating" value="3"> 3
            <input type="radio" name="rating" value="4"> 4
            <input type="radio" name="rating" value="5"> 5

            <label for="comments">Comments:</label>
            <textarea id="comments" name="feedback_text" rows="4"></textarea>

            <input type="checkbox" id="followup" name="allow_followup" value="yes">
            <label for="followup">I am happy to be contacted for a follow-up.</label>
            <br><br>
            <button type="submit" name="submit_feedback">Send Feedback</button>
        </form>
    </main>
</body>
</html>
