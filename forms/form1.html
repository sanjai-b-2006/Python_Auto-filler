<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <header><h1>Event Registration</h1></header>
    <main>
        <form action="success.html">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="participant_name" required>

            <label for="emailAddress">Email Address:</label>
            <input type="text" id="emailAddress" name="contact_email">

            <label for="age">Age:</label>
            <input type="number" id="age" name="user_age">

            <p>Experience Level:</p>
            <input type="radio" id="beginner" name="skill_level" value="Beginner">
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="skill_level" value="Intermediate">
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="advanced" name="skill_level" value="Advanced">
            <label for="advanced">Advanced</label><br>

            <label for="diet">Dietary Preference:</label>
            <select id="diet" name="diet_req">
                <option value="None">N/A</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Gluten-Free">Gluten-Free</option>
            </select>

            <button type="submit" id="submitBtn">Register</button>
        </form>
    </main>
</body>
</html>
